{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}
<div class="home-page-container">
    <div class="logo-section">
        <img src="{{ url_for('static', filename='flaskbook-logo.png') }}" alt="Flaskbook Logo" class="logo">
    </div>
    <div class="login-section">
        <p>Connect your account in my project.</p>
        <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
        <a href="{{ url_for('admin_login') }}" class="btn btn-admin">Go to Admin</a>
    </div>
</div>
{% endblock %}
